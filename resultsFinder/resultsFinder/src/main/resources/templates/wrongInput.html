<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boogle Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            outline: none;
            margin-bottom: 20px;
        }

        .options {
            font-size: 18px;
        }

        .options label {
            margin: 0 10px;
        }

        .submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="body">Wrong Input was given. Enter valid year.</div>
        
         <a th:href="@{/}" class="back-link">‚Üê Back to Boogle</a>
    </div>
</body>
</html>
